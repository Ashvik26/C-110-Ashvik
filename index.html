<html>
    <head>
        <title> Emotion to Emoji</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-warning heading"> Emotion To Emoji<br>
                <span>&#128512;</span>
                <span>&#128516;</span>
                <span>&#128557;</span>
                <span>&#128546;</span>
                <span>&#128548;</span>
                <span>&#128545;</span>
                <span>&#9996;</span>
                </h3>
                <p style="font-size:22px;">Take your selfie to generate an emoji</p>
                <b style="color:yellow">Are you happy?</b>
                <br>
                <b style="color:blue"> Are you sad?</b>
                <br>
                <b style="color:red"> Are you angry</b>
                <br>
                <div class="col-md-4 col-xs-12 col-sm-12">
                    <label>webcam view</label>
                    <div id="camera"></div>
                    <button class="btn btn-succes" onclick="cam()">Take Picture</button>
    
                </div>
                <div class="col-md-4 col-xs-12 col-sm-12">
                    <label> prediction 1</label>
                    <p id="result_emotion_name" class="emotion_name"></p>
                    <p id="update_emoji" class="emoji"></p>
                    <label> prediction 2</label>
                    <p id="result_emotion2" class="emotion_name"></p>
                    <p id="update_emoji2" class="emoji"></p>
                </div>
                <div class="col-md-4 col-xs-12 col-sm-12">
                    <label>snapshot</label>
                    <div id="result"></div>
                    <button class="btn btn-succes" onclick="predict()">predict emotion</button>
                </div>

            </center>
        </div>
    </body>
</html>
